<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>A Single Item</title>
</head>
<body>

	<div th:each="item: ${itemsModel}">
		<h2 th:text="${item.itemName}"></h2>

		<div th:each="recipe: ${item.recipes}">
			<a th:href="@{/recipe(id=${recipe.id})}" th:text="${recipe.recipeName}"></a>
		</div>
	</div>

<a href="http://localhost:8080/show-items">Back to Items View</a>


</body>
</html>
