<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>A Single Recipe</title>
</head>
<body>

	<div th:each="recipe: ${recipesModel}">
		<h2 th:text="${recipe.recipeName}"></h2>
		<img id="" th:src="${recipe.image}">

		<h3>Ingredients:</h3>

		<form method="POST">
			<input name="recipeId" type="hidden" th:value="${recipe.id}" />
			<ul>
				<li th:each="item: ${recipe.items}"><a
					th:href="@{/item(id=${item.id})}" th:text="${item.itemName}"></a> <!-- <span th:text="${item.itemName}"></span> -->

					<button id="x" name="itemId" th:value="${item.id}"
						th:formaction="@{add-item-to-cart-button}">&times;</button>
			</ul>
		</form>

		<h3>Preparation:</h3>
		<p th:text="${recipe.instructions}"></p>

		<h4>Tag:</h4>
		<div th:each="tag: ${recipe.tag}">
			<a th:href="@{/tag(id=${tag.id})}" th:text="${recipe.tag.meal}"></a>
		</div>

	</div>

	<a href="http://localhost:8080/show-recipes">Back to Recipes View</a>

</body>
</html>
