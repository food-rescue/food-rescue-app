
<form method="POST">
	<ul class="list-display list-checkmarks">
		<li th:each="inventoryItem : ${inventoryItemsModel}">
			<p th:text="${inventoryItem.inventoryItemName}"></p>

			<button id="x" type="submit" th:value="${inventoryItem.id}"
				name="inventoryItemId" th:formaction="@{delete-inventoryItem}">&times;</button>

		</li>
	</ul>
</form>
